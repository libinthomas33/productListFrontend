<h2>Category List</h2>

    <dl>
        <ng-container *ngFor="let cat of cat_sub_arr">
            <li>{{cat.categoryName}}</li>
            
            <!-- <ng-container ng-repeat="sub in cat.subCategories">
                <dd>- {{sub.categoryName}}</dd>
            </ng-container> -->
        </ng-container>
      </dl>
</ng-container>
